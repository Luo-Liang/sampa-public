<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.name }}: {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ site.base }}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ site.base }}/css/sampa.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
          <div class="header">
            <ul class="nav nav-pills pull-right">
              <li><a href="{{ site.base }}/">Home</a></li>
              <li><a href="{{ site.base }}/people.html">People</a></li>
              <li><a href="{{ site.base }}/research/">Research</a></li>
              <li><a href="{{ site.base }}/publications.html">
                  Publications
              </a></li>
            </ul>
            <a href="{{ site.base }}/">
                <img src="{{ site.base }}/img/sampa@2x.png" alt="Sampa"
                id="logo">
            </a>
          </div>

          {% comment %}Liquid is sort of terrible! I think "!= true" is the
          only way to do negation?{% endcomment %}
          {% if page.notitle != true %}
          <h2>{{ page.title }}</h2>
          {% endif %}

          {{ content }}

          <div class="footer">
            <p>Something for the footer</p>
          </div>

        </div> <!-- /container -->
    </body>
</html>
