luisceze:
    display_name: "Luis Ceze"
    webpage: "https://homes.cs.washington.edu/~luisceze/"
    github: luisceze
    role: faculty
    bio: |
        Luis is an Assistant Professor at UW-CSE. When he is not in his office
        (CSE576) or The Lab (CSE615), he is probably in the kitchen or some
        restaurant around Seattle. Ask him about the movie Mamma Mia.
djg:
    display_name: "Dan Grossman"
    webpage: "https://homes.cs.washington.edu/~djg/"
    role: faculty
    bio: |
        Dan is an Associate Professor at UW-CSE. His research background is
        programming language design and implementation, particularly for
        improving software quality. In Sampa, he's mostly involved with the
        DMP and OSHA projects. To get Dan excited about a non-computer-science
        topic, try ice hockey (playing or watching), non-fiction books, live
        theatre, hiking, or his nephew.
oskin:
